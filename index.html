<!DOCTYPE html>
<html> 
  <head>
    <title>thosebreeders</title>
    <style>
      #container {
      width: 100%;
      }
      #content {
      width: 500px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 5%;
      text-align: center;
      }
      #breeder-face{
        position:fixed;
      }
    </style>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-33520998-1']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/css/bootstrap.min.css"
  </head>
  <body>
    <div id="container">
      <div id="output pull-left">
        <span id="x">0</span> : <span id="y">0</span>
      </div>
      
      <div id="content">
	<h1>thosebreeders</h1>
	<img id="breeder-face" src="triple-face.png">
      </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        animateDiv();
        });

        function makeNewPosition(){
            
            // Get viewport dimensions (remove the dimension of the div)
            var h = $(window).height()-$('#breeder-face').height();
            var w = $(window).width()-$('#breeder-face').width();
            
            var nh = Math.floor(Math.random() * h);
            var nw = Math.floor(Math.random() * w);
            
            return [nh,nw];    
            
        }

      function animateDiv(){
          var newq = makeNewPosition();
          $('#x').text(newq[0]);
          $('#y').text(newq[1]);
          var sum = newq[0]*1000 + newq[1];
          if (sum > 999999) {sum = sum/10;}
          if (sum < 99999) {sum = sum*10;}
          color = '#' + sum.toString();
          $('body').attr('style', 'background-color:'+color);
          $('#breeder-face').animate({ top: newq[0], left: newq[1] }, function(){
            animateDiv();        
          });
          
      };
    </script>
  </body>
</html>
